<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remove Employee</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }

    .remove-card {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .dropdown-menu a:hover {
      background-color: #f1f1f1;
    }

    .btn-remove {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-remove:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container remove-card text-center">
    <h2 class="mb-4 text-danger"><i class="bi bi-person-dash-fill"></i> Remove An Employee</h2>
    <p class="text-muted mb-4">Select the employee you wish to remove from the system.</p>

    <div class="dropdown">
      <button class="btn btn-remove btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-trash3-fill"></i> Choose Employee To Be Removed
      </button>
      <ul class="dropdown-menu w-100 mt-2" aria-labelledby="dropdownMenuButton1">
        {% for emp in emps %}
          <li>
            <a class="dropdown-item d-flex align-items-center" href="/remove_emp/{{emp.id}}">
              <i class="bi bi-person-x me-2 text-danger"></i> {{ emp.first_name }} {{ emp.last_name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
