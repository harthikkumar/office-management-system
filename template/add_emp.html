<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Employee Form</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-card {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .form-header h2 {
      font-weight: 600;
      margin: 0;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .form-label i {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container form-card">
    <div class="form-header text-primary">
      <i class="bi bi-person-plus-fill fs-3"></i>
      <h2>Add an Employee</h2>
    </div>

    <form action="/add_emp" method="post">
      {% csrf_token %}

      <div class="row mb-3">
        <div class="col">
          <label for="first_name" class="form-label"><i class="bi bi-person"></i> First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="col">
          <label for="last_name" class="form-label"><i class="bi bi-person"></i> Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="dept" class="form-label"><i class="bi bi-building"></i> Department</label>
        <select name="dept" id="dept" class="form-select" required>
          {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.dept_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="salary" class="form-label"><i class="bi bi-cash-stack"></i> Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" required>
        </div>
        <div class="col">
          <label for="bonus" class="form-label"><i class="bi bi-gift"></i> Bonus</label>
          <input type="number" class="form-control" id="bonus" name="bonus" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label"><i class="bi bi-person-badge"></i> Role</label>
        <select name="role" id="role" class="form-select" required>
          <option disabled selected>-- Select Role --</option>
          {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label"><i class="bi bi-telephone"></i> Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="hire_date" class="form-label"><i class="bi bi-calendar-date"></i> Hire Date</label>
        <input type="date" class="form-control" id="hire_date" name="hire_date" required>
      </div>

      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-check2-circle"></i> Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
